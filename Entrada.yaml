# Lista de estados
q_states:
  q_list:
  - '0'
  - '1'
  - '2'
  - '3'
  - '4'
  - '5'
  initial: '0'
  final: '5'

# Alfabetos de la MT
alphabet:
- a
- b
tape_alphabet:
- "#"
- X
- a
- b

# Función de transición
delta:
- params:
    initial_state: '0'
    mem_cache_value: '#'
    tape_input: 'a'
  output:
    final_state: '1'
    mem_cache_value: 'a'
    tape_output: 'X'
    tape_displacement: R

- params:
    initial_state: '1'
    mem_cache_value: 'a'
    tape_input: 'a'
  output:
    final_state: '1'
    mem_cache_value: 'a'
    tape_output: 'a'
    tape_displacement: R

- params:
    initial_state: '1'
    mem_cache_value: 'a'
    tape_input: 'b'
  output:
    final_state: '2'
    mem_cache_value: 'b'
    tape_output: 'a'
    tape_displacement: R

# Continúa definiendo las transiciones según la lógica de tu máquina

# Cadenas a ser simuladas por su MT luego de parsearla y generarla
simulation_strings:
- aab#aab
- ab#ab
- abbababa#aba
